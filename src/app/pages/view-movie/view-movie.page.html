
<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="toGetBack()">
        <ion-icon name="arrow-back-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-grid color="dark" class="display-flex ion-justify-content-center ion-align-items-center">

   <ion-row class="">
     <ion-col class="">
      <h1>{{ movie.title}}</h1> 
     </ion-col>
    </ion-row>

    <ion-row class="">
      <ion-col class="">
        <img class="" [src]="movie.img | safeResourceUrl">
      </ion-col>
    </ion-row>

    <ion-row class="row-rate-year">
      <ion-col size="ion-text-start"> 
        <p class="lb-rate-movie"> Calificaci√≥n </p>
        <div class="div-rate-movie">
          <ion-icon slot="icon-only" name="{{start}}" (click)="addRating(movie, i+1)"  *ngFor="let start of this.getRateMovie(movie.rating); let i = index"></ion-icon>
        </div>
      </ion-col>
      <ion-col class="ion-text-end">
        <p class="lb-year-movie"> Estreno </p>
        <p class="p-year-movie"> {{ movie.year }} </p>
      </ion-col>  
    </ion-row>

    <ion-row class="">
      <ion-col class="ion-align-self-start">
        <p>
          {{ movie.longDescription }}
        </p>
      </ion-col>
    </ion-row>
  
  </ion-grid>
</ion-content>
