<ion-header>
  <ion-toolbar>
    <ion-title>Verificación de Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user$ | async as user">

    <ion-row>
      <ion-col>
        <h2>¡Gracias por registrarte!</h2>
        <p>Hemos enviado un email de verificación a <strong>{{ user.email }}</strong></p>
        <p>Por favor revisa tu correo electronico y haz click en el link para verificar tu cuenta.</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onSendEmail()" expand="block"> Reenviar mensaje de verificación </ion-button>
      </ion-col>
    </ion-row>

</ion-content>
