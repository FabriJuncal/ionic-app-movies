<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Verificación de Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user$ | async as user" color="dark">

    <ion-row>
      <ion-col>
        <h2>¡Gracias por registrarte!</h2>
        <p>Hemos enviado un email de verificación a <strong>{{ user.email }}</strong></p>
        <p>Por favor revisa tu correo electronico y haz click en el link para verificar tu cuenta.</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button icon-left size="medium" expand="full" shape="round" color="primary"
                    (click)="onSendEmail()"> Reenviar mensaje de verificación </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button icon-left size="medium" expand="full" shape="round" color="primary"
                    (click)="onRedirecLogin()"> Ir a Inicio de Sesión </ion-button>
      </ion-col>
    </ion-row>

</ion-content>
