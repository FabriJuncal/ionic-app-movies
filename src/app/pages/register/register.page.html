<ion-header>
  <ion-toolbar color="dark"> 
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

 <form [formGroup]="onRegisterForm" color="dark">
  <!-- Hack: evita el autocompletado por default-->
  <ion-input style="display: none;" type="email" autocomplete="off"></ion-input>
  <ion-input style="display: none;" type="password" autocomplete="off"></ion-input>
   <ion-item lines="full" color="dark" class="input-register">
     <ion-label position="floating">
      <ion-icon name="mail" item-start></ion-icon>
       Email
    </ion-label>
     <ion-input type="email" formControlName="email" autocomplete="off" email></ion-input>
   </ion-item>
   
   <ion-item lines="full" color="dark" class="input-register">
    <ion-label position="floating">
      <ion-icon name="lock-closed" item-start></ion-icon>
      Contraseña
    </ion-label>
    <ion-input [type]="passwordType" formControlName="password" clearOnEdit="false" shape="round" expand="full" autocomplete="off"></ion-input>
    <ion-icon slot="end" [name]="passwordIcon" class="passwordIcon" (click)='hideShowPassword()'></ion-icon>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button type="submit"expand="block" [disabled]="!onRegisterForm.valid"
                  (click)="onRegister()" >
        Registrarse
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <p class="ion-text-center">
        <a href="/login">¿Ya tienes una cuenta?</a>
      </p>
    </ion-col>
  </ion-row>
 </form>

</ion-content>
